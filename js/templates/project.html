<div class="bg-image" style="background-image: url(<%= _.first(images) %>); background-color: <%= bgColor %>;"></div>

<div class="text h-clearfix">
  <div class="title">
    <%= title %>
    <% if (subtitle) { %>
    <div class="subtitle"><%= subtitle %></div>
    <% } %>
  </div>


  <div class="description">
    <div class="in">

      <%= description %>

      <div class="share-container">

        <div class="label"><%= window.siteSettings.labels.share %></div>

        <div class="boxes">

          <div class="box">
            <a class="twitter-share-button"
               href="https://twitter.com/intent/tweet?url=<%= encodeURIComponent(location.href) %>"
               data-counturl="<%= encodeURIComponent(location.href) %>">
              Tweet</a>
          </div>

          <div class="box">
            <div class="share_button btn_fb">
              <fb:like layout="button_count" font="tahoma"></fb:like>
            </div>
          </div>

          <div class="box">
            <div class="vk-share"></div>
          </div>

        </div>
      </div>
    </div>


  </div>

  <% if (awards) { %>

  <div class="awards">
    <div class="in">
      <div class="label">Награды</div>

      <%= awards %>

    </div>
  </div>

  <% } %>

</div>

<div class="slides">

  <div class="slide active">



  </div>

  <% _.each(images, function(img){ %>
  <div class="slide slide-image" style="background-image: url(<%= img %>);"></div>
  <% }); %>


</div>

<a href="#portfolio" class="i-close"></a>



<div class="pages">
  <a class="active" data-page="0"></a>
  <% _.each(images, function(img, i){ %>
  <a data-page="<%= i+1 %>"></a>
  <% }); %>
</div>

<div class="prev"></div>
<div class="next"></div>
